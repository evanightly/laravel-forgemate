name: Publish Extension

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Install dependencies
      run: npm ci
      
    # - name: Lint and Test
    #   run: |
    #     npm run lint
    #     npm test
        
    - name: Publish
      run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}